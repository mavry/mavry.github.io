<!DOCTYPE html>
<html>
  <head>
    <title>Time 2 Go</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>
    <link href="bootstrap/css/bootstrap-responsive.css" rel="stylesheet" >
  </head>
  <body>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <button type="button" class="btn btn-navbar collapsed" data-toggle="collapse"
            data-target=".nav-collapse">
          </button>
          <a class="brand" href="#">Time2Go</a>
          <div class="nav-collapse collapse" style="height: 0px;">
            <ul class="nav">
              <li class="active">
              <a href="#">Home</a>
              </li>
              <li>
              <a href="#about">About</a>
              </li>
              <li>
              <a href="#contact">Contact</a>
              </li>
            </ul>
          </div>
          <!--/.nav-collapse -->
        </div>
      </div>
    </div>
    <div class="container">
      <div class="control-group">
        <span class="label">From:</span>
        <div class="controls">
          <input type="text">
          <div class="control-group">
            <span class="label">To:</span>
            <div class="controls">
              <input type="text">
            </div>
          </div>
        </div>
      </div>
      <div class="control-group">
        <div class="controls">
        </div>
      </div>
      <a class="btn">Go</a>
      <div class="well">
        <h3>
          Time to Destination:
        </h3>
        <div class="row">
          <div class="span1">
            <span class="badge">via</span>
            <p>
            2 South
            </p>
          </div>
          <div class="span1">
            <span class="badge">driving</span>
            <p>
            55 min
            </p>
          </div>
          <div class="span1">
            <span class="badge">updated</span>
            <p>
              10:34
            </p>
          </div>
          <div class="span1">
            <span class="badge badge-success">Time2Go</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
